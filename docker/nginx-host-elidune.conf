# Nginx configuration for Elidune on host server
# Place this file in /etc/nginx/sites-available/elidune.b-612.fr
# Then create symlink: ln -s /etc/nginx/sites-available/elidune.b-612.fr /etc/nginx/sites-enabled/
# Reload nginx: sudo nginx -t && sudo systemctl reload nginx

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name elidune.b-612.fr;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name elidune.b-612.fr;

    # SSL certificates (adjust paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/hungmaow.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hungmaow.org/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/elidune-access.log;
    error_log /var/log/nginx/elidune-error.log;

    # API endpoint - proxy to Docker container API port (8282)
    location /api {
        proxy_pass http://127.0.0.1:8282;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # GUI - proxy to Docker container GUI port (8181)
    location / {
        proxy_pass http://127.0.0.1:8181;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache static assets
        proxy_cache_bypass $http_upgrade;
    }
}
